<html>
    <head>
        <title>CSS-z-index</title>
        <style>
            body{
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }

            div{
                width: 200px;
                height: 200px;
                position: absolute;
                border: 1px solid black;
                font-size: 25px;
            }

            #box1{
                background: darkseagreen;
                top: 100px;
                left: 50px;
               z-index: 1;
            }

            #box2{
                background: rgb(163, 142, 145);
                top: 150px;
                left: 100px;
                z-index: 2;
            }

            #box3{
                background: rgb(204, 147, 124);
                top: 200px;
                left: 150px;
                z-index: 3;
            }

            #box4{
                background: rgb(46, 177, 209);
                top: 250px;
                left: 200px;
                z-index: 4;
            }
        </style>
    </head>


    <body>
        <h1>CSS-z-index</h1>
        <div id="box1">A</div>
        <div id="box2">B</div>
        <div id="box3">C</div>
        <div id="box4">D</div>
    </body>
</html>
