<!DOCTYPE html>
<html lang="en">
<head>
    <title>css-implicit-explicit-grid</title>

    <style>

        .container{
            background-color: #eee;
            width: 80%;
            margin:70px 0 0 50px;
            
            display: grid;
            grid-template-columns:repeat(2, 1fr);
            grid-template-rows:repeat(2, 120px) ;
             grid-gap:20px;

             /* grid-auto-rows: 100px; */
                    grid-auto-flow:column ;
                    grid-auto-columns: 100px;
                            
        }

        .a{
            background: orangered;
        }

        .b{
            background: rgb(129, 223, 41);
        }

        .c{
            background: rgb(25, 171, 190);
      }

        .d{
            background: rgb(178, 156, 236);
    }

        .e{
            background: rgb(190, 52, 167);
     }

        .f{
            background: rgb(192, 133, 133);
      }

        .g{
            background-color: burlywood;
       }

       .i{
        background-color: aqua;
       }
    </style>
</head>
<body>
    

        <h1>css-implicit-explicit-grid</h1>

    <div class="container">
        <div class="a">header </div>
        <div class="b">menu</div>
        <div class="c">box1</div>
        <div class="d">box2 </div>
        <div class="e">sidebar</div>
        <div class="f">content</div>
        <div class="g">footer</div>
        <div class="i">other</div>
    </div>
</body>
</html>
