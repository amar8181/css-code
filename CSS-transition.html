<html>
    <head>
        <title>CSS-transition in images</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }


            #a{
                height: 150px;
                width: 150px;
                background: pink;
                /* transition-property: width,height,background;
                transition-duration: 2s,2s,2s; */
                transition: width,height,background  2s,2s,2s;
            }

            #a:hover{
                    width: 300px;
                    height: 300px;
                    background: orange;
            }

        </style>
    </head>
    <body>
        <h1>css-transition</h1>
        <div id="a"></div>
    </body>
</html>
