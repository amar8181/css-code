    <title> attribute-function</title>

    <style>
            p{
                color: green;
                background-color: yellow;
            }

        p:hover::after{
            content: attr(data-caption);
            color: red;
        }

    </style>
</head>

<body>
    <h1>attr()-function</h1>

<p class="test" data-caption="SERVICES">USD </p>
</body>
