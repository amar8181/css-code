<html>
    <head>
        <title>CSS mix-blend-mode</title>

        <style>
            body{
                font-family: arial;
            }

            #box{
                border: 2px solid black;
                width: 500px;
                height: 400px;
                background-image: linear-gradient( red,blue),url(images/Girl.png);
                background-blend-mode:color-dodge;
            }


                h2{
                    background-color: red;
                    text-align:center;
                    font-size:55px;
                    margin-top:150px;
                    mix-blend-mode:color;

                }
        </style>
    </head>
    <body>
        
        <h1>CSS mix-blend-mode</h1>

        <div id="box">
            <h2>mix-BLEND-MODE</h2>
        </div>
    </body>
</html>
