<html>
    <head>
        <title>CSS-transform-2D</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }


            #a{
                height: 150px;
                width: 150px;
                background: rgb(31, 177, 55);
                margin: 150px 300px;
                transform: rotate(64deg);
            }

           
        </style>
    </head>
    <body>
        <h1>css-transform 2D</h1>
        <div id="a">usd services</div>
    </body>
</html>
