<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-flexbox-flex-basis</title>

    <style>
        .container{
            width:200px;
            height: 50px;
            background-color: wheat;
            margin: 50px auto 0;
            padding: 10px;
            border:3px solid black;
            text-align: center;
            grid-gap:5px;
            display: flex;

            
            }

            .a{background: rgb(204, 90, 90);flex-basis: 100px;}
            .b{background: rgb(96, 153, 94);
               
            }
            .c{background: rgb(160, 69, 221);}
            .d{background: rgb(146, 184, 57);
            }
           
            /* .e{background: rgb(173, 134, 134);}
            .f{background: rgb(94, 211, 90);}
            .g{background: rgb(204, 184, 218);}
            .h{background: rgb(174, 245, 9);}  */



    </style>
</head>
<body>
    <h1>css-flexbox ------flex-basis </h1>
    <h3>this is useful for handle the width of flexbox.(max-width) </h3>


    <div class="container">
        <div class="a">one</div>
        <div class="b">two</div>
        <div class="c">three</div>
        <div class="d">four</div>

        <div class="f">two2</div>
        <div class="g">three3</div>

   </div>
