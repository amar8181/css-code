    <title>CSS-box-decoration-break</title>

    <style>

        body{
            font-family: Arial, Helvetica;
            padding-left: 30px;
        }

        span{
            background: wheat;
            font-size: 21px;
            line-height: 32px;
            border: 1px solid black;
            border-radius: 5px;
            -webkit-box-decoration-break:clone;
            box-decoration-break:clone;
        }


    </style>

</head>

<body>
    <h1>CSS-BOX-BECORATION-BREAK</h1>

    <span>
        Lorem, ipsum <br>dolor sit amet <br> consectetur adipisicing elit <br> Aperiam, aliquid?
      </span>
</body>
