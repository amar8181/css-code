<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-flexbox-flex-direction</title>

    <style>
        .container{
            width:600px;
            background-color: wheat;
            margin: 50px auto 0;
            padding: 10px;
            border:3px solid black;
            text-align: center;
            display: flex;
            flex-direction: column-reverse;
            }
            .a{background: rgb(204, 90, 90);}
            .b{background: rgb(96, 153, 94);}
            .c{background: rgb(160, 69, 221);}
            .d{background: rgb(146, 184, 57);}


    </style>
</head>
<body>
    <h1>css-flexbox-flex-direction</h1>

    <div class="container">
        <div class="a">one</div>
        <div class="b">two</div>
        <div class="c">three</div>
        <div class="d">four</div>
   </div>
    
</body>
</html>
