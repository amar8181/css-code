<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 600px;
            height: 600px;
            border: 5px solid black;
            background: url(/images/puppies.webp) no-repeat;
            
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #inner{
            width: 400px;
            height: 250px;
            
            border-radius: 5px;
            border: 2px solid red;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="inner">

        </div>
    </div>
</body>
</html>
