<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-pesudo-elements-marker</title>
    <style>
        h1{
            text-align: center;
        }
        ul li::marker{
            color: red;
        }
        ol li::marker{
            color: rgb(15, 153, 61);
        }
    </style>
</head>
<body>
    <h1>css-pesudo-elements- ::marker</h1>
    
    <ul type="circle">
        <li>orange</li>
        <li>apple</li>
        <li>banana</li>
        <li>grapes</li>
    </ul>

    <ol type="i">
        <li>orange</li>
        <li>apple</li>
        <li>banana</li>
        <li>grapes</li>
    </ol>
</body>
</html>
