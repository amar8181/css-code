<!DOCTYPE html>
<html lang="en">
<head>

    <title>amimation-fill-mode in CSS</title>

    <style>

        body{
            font-family: Arial, Helvetica;
        }

        .box{
            width: 150px;
            height: 150px;
            background: rgb(139, 38, 38);
            margin-left: 20px;
            animation: sample 2s 1s;
            animation-fill-mode: both;
            animation-play-state: paused;
        }

        .box:hover{
            animation-play-state: running;
        }

        @keyframes sample{
                        0%{ background: rgb(162, 224, 38); width:250px ;}
                        50%{ background: rgb(179, 73, 12); width:350px ;}
                        100%{ background: rgb(165, 25, 118); width:450px ;}

        }

    </style>
</head>

<body>

    <div class="box"></div>

</body>
</html>
