<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
        <style>
                ul{
                    border: 2px solid red;
                    list-style: none inside url(icons/right-arrow-icon2.png);
                }

                ul li{
                    padding: 10px 0px;
                }
                
                ol{
                    border: 2px solid rgb(54, 39, 190);
                    list-style:none inside url(right-arrow-icon2.png);
                }

        </style>

<body>
    
        <h1>CSS list style</h1>

        <ul>
                <li>red</li>
                <li>yellow</li>
                <li>blue</li>
                <li>pink</li>
        </ul>


        <ol>
                <li>orange</li>
                <li>mango</li>
                <li>apple</li>
                <li>guava</li>
        </ol>


</body>
</html>
