<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-display-table</title>
    <style>
        #table{
            display: table;
            width: 500px;
            border: 1px solid red;
            margin: 0 auto;
        }
        .col{
            display: table-cell;
            padding: 10px;
            border: 1px solid blueviolet;
        }

        .row{
            display: table-row;
        }

        #table-header{
            display: table-header-group;
            background: lightblue;
            text-align: center;
            font-weight: bold;
        }
        
        #table-footer{
            display: table-footer-group;
            background: lightgreen;
        }

        #row-group{
            display: table-row-group;
            background: pink;
        }
    </style>
</head>
<body>
    <h1>css-display-table</h1>

        
    <div id="table">

        <div id="table-header">
            <div class="col">roll no</div>
            <div class="col">student name</div>
            <div class="col">age</div>
        </div>
       
        <div id="row-group">
            <div class="row">
                <div class="col">1</div>
                <div class="col" style="background-color: rgb(161, 126, 73);">sam</div>
                <div class="col">22</div>
            </div>
            <div class="row">
                <div class="col">2</div>
                <div class="col" style="background-color: rgb(170, 120, 46);">raj</div>
                <div class="col">30</div>
            </div>
            <div class="row">
                <div class="col">3</div>
                <div class="col" style="background-color: rgb(145, 119, 80);"s>swap</div>
                <div class="col">25</div>
            </div>
        </div>

        <div id="table-footer">
            <div class="col"></div>
            <div class="col">total records</div>
            <div class="col">3</div>
        </div>
    </div>
</body>
</html>
