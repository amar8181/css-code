<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
<style>
    .main div{
        border: 1px solid red;
        height: 200px;
        width: 100%;
        margin: 20px;
    }
    .main{
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
    }
    

</style>    
</head>
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <!-- <div>3</div> -->
    </div>    
</body>
</html>
