<html>
    <head>
        <title>CSS-transform-3D</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }


            .a{
                height: 250px;
                width: 350px;
                background: rgb(133, 112, 67);
                font-size: 18px;
                text-align: center;
                margin: 100px 0 0 100px;
               
            }

            #b{
                width: 350px;
                height: 250px;
                background: tomato;
                
                transform: perspective(800px) scale3d(2,2,2)  rotateX(60deg);
            }
           
        </style>
    </head>

    <body>
        <h1>css-transform 3D</h1>

        <div class="a">

            <div id="b">usd services</div>

        </div>

    </body>
</html>
