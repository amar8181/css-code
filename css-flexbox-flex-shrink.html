<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-flexbox-flex-shrink</title>

    <style>
        .container{
           
            height: 50px;
            background-color: wheat;
           
           
            border:3px solid black;
            text-align: center;
            display: flex;
           
            }

            .items{
                font-size: 20px;
                width: 200px;
            }
            .a{background: rgb(204, 90, 90);
                flex-shrink: 1;
            flex-basis: 300px;}
            .b{background: rgb(96, 153, 94);
               
            }
            .c{background: rgb(160, 69, 221);}
            .d{background: rgb(146, 184, 57);flex-grow: 1;
            }
           
            /* .e{background: rgb(173, 134, 134);}
            .f{background: rgb(94, 211, 90);}
            .g{background: rgb(204, 184, 218);}
            .h{background: rgb(174, 245, 9);}  */



    </style>
</head>
<body>
    <h1>css-flexbox ------flex-shrink</h1>

    <div class="container">
        <div class="items a">one</div>
        <div class="items b">two</div>
        <div class="items c">three</div>
        <div class="items d">four</div>
        <!-- <div class="e">one1</div>
        <div class="f">two2</div>
        <div class="g">three3</div>
        <div class="h">four4</div> -->
   </div>    
</body>
</html>
