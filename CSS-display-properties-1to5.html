<html>
    <head>
        <title>display properties</title>

        <style>
            body{
                font-family: arial;
            }

            h1{
                display: none;
            }

            li{
                border:1px solid rgb(175, 45, 45);
                display:inline;
            }

            span{
                border:1px solid rgb(48, 221, 25);
                display:inline-block;
                display: list-item;
                width: 200px;
                padding: 10px;
                margin: 10px;
                list-style-position: inside;
            }

            /* span madhe { display:inline-block; OR display:list-item;} property compalsary ahe */

            a{
                border:2px solid rgb(221, 25, 139);
                display:block;
                width: 150px;
                padding: 5px;
                margin: 10px;
            }

                        /* anchor tag madhe { display:block} property compalsary ahe tyala div chi pawar yete ok. */

        </style>
    </head>

    <body>

        <h1>display properties in css</h1>

        <ul>
            <li>black</li>
            <li>blue</li>
            <li>red</li>
            <li>green</li>
            <li>orange</li>
        </ul>

        <span>one</span>
        <span>two</span>
        <span>three</span>
        <span>four</span>
        <span>five</span>

        <a href="">a</a>
        <a href="">b</a>
        <a href="">c</a>
        <a href="">d</a>
        <a href="">e</a>

        
    </body>
</html>
