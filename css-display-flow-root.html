<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display : flow-root</title>
            <style>
                #parent{
                    width: 600px;
                    margin: 50px 20px;
                    border: 2px solid rgb(31, 22, 22);
                    display:flow-root
                }

                .child{
                    width: 100px;
                    height: 100px;
                    background: red;
                    float: left;
                    
                }
            </style>
</head>
<body>
    <h1>Display : flow-root</h1>

    <div id="parent">
        <div class="child"></div>
    </div>

</body>
</html>
