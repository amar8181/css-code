<html>
    <head>
        <title>CSS-media-queries-screen</title>

        <style>
           body{
            font-family: 'Courier New', Courier, monospace;
            font-size: 100px;
           } 
           
           @media screen and (max-width: 1200px){
            body{
                background: rgb(165, 17, 42);
                font-size: 70px;
            }
           }
           @media screen and (max-width: 1000px){
            body{
                background: rgb(135, 84, 218);
                font-size: 50px;
            }
           }

           @media screen and (max-width: 700px){
            body{
                background: rgb(219, 238, 52);
                font-size: 25px;
            }
           }

           @media screen and (max-width: 1200px){
            body{
                background: rgb(100, 57, 64);
                font-size: 14px;
            }
           }
                

        </style>
    </head>

    <body>
        <h1>CSS-@media-queries-screen</h1>
    </body>
</html>
