<html>
    <head>
        <title>CSS-perspecive</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }


            .a{
                height: 250px;
                width: 350px;
                background: rgb(133, 112, 67);
                font-size: 18px;
                text-align: center;
                margin: 100px 0 0 100px;
                perspective:800px;
                perspective-origin: left bottom;
            }

            #b{
                width: 350px;
                height: 250px;
                background: tomato;
                transform: rotateY(60deg);
            }
           
        </style>
    </head>

    <body>
        <h1>css-perspective with perspective origine and values</h1>

        <div class="a">

            <div id="b">usd services</div>

        </div>

    </body>
</html>
