<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-flexbox-nasted-flex</title>

    <style>
        .container{
           
          
            background-color: wheat;
            border:3px solid black;
            text-align: center;
            display: flex;
            flex-direction: column;
           
            }

             .items{
                font-size: 20px;
                height: 100px;
            } 

            .a{background: rgb(204, 90, 90); }
            .b{background: rgb(96, 153, 94);
            display: flex;}
            .b > .subitems{
                background: wheat;
                color: mediumpurple;
                flex-grow: 1;
                margin:5px
            }
            .c{background: rgb(144, 75, 190);}
            /* .d{background: rgb(146, 184, 57); } */

    </style>
</head>
<body>
    <h1>css-flexbox ------nasted flex..</h1>

    <div class="container">
        <div class="items a">one</div>
        <div class="items b">
            <div class="subitems aa">A</div>
            <div class="subitems bb">B</div>
            <div class="subitems cc">C</div>
        </div>
