<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-flexbox-flex-wrap & flow</title>

    <style>
        .container{
            width:600px;
            background-color: wheat;
            margin: 50px auto 0;
            padding: 10px;
            border:3px solid black;
            text-align: center;
            grid-gap:5px;
            display: flex;
            /* flex-direction: column;
            flex-wrap: wrap-reverse; */
            height: 100px;
            flex-flow: column wrap-reverse;
            }

            .a{background: rgb(204, 90, 90);}
            .b{background: rgb(96, 153, 94);}
            .c{background: rgb(160, 69, 221);}
            .d{background: rgb(146, 184, 57);}
            
            .e{background: rgb(173, 134, 134);}
            .f{background: rgb(94, 211, 90);}
            .g{background: rgb(91, 12, 143);}
            .h{background: rgb(174, 245, 9);}



    </style>
</head>
<body>
    <h1>css-flexbox ------flex-wrap & flex-flow</h1>

    <div class="container">
        <div class="a">one</div>
        <div class="b">two</div>
        <div class="c">three</div>
        <div class="d">four</div>
        <div class="e">one1</div>
        <div class="f">two2</div>
        <div class="g">three3</div>
        <div class="h">four4</div>
   </div>    
</body>
</html>
