<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-grid-column-rows</title>

    <style>

        .container{
            background-color: #eee;
            width: 700px;
            margin:70px 0 0 50px;
            
            display: grid;
            grid-template-columns: 250px 200px 150px;
            grid-template-rows: 150px 100px 120px;
            
            /* grid-gap:20px 25px; */
        }

        .a{
            background: orangered;
        }

        .b{
            background: rgb(129, 223, 41);
        }

        .c{
            background: rgb(25, 171, 190);
        }

        .d{
            background: rgb(87, 56, 172);
        }

        .e{
            background: rgb(190, 52, 167);
        }

        .f{
            background: rgb(192, 133, 133);
        }
    </style>
</head>
<body>

        <h1>css-grid-column-rows</h1>

    <div class="container">
        <div class="a">first</div>
        <div class="b">second</div>
        <div class="c">third</div>
        <div class="d">fourth</div>
        <div class="e">fifth</div>
        <div class="f">sixth</div>
    </div>
</body>
</html>
