<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-important-hack</title>
    <style>
        h2{
            color: red;
            padding-left: 20px;
        }
        .first{
            color: green !important;
        }
        #second{
            color: pink;
        }
    </style>
</head>
<body>
    <h1>css--  !important-hack</h1>

    <h2 class="first" id="second" style="color:orange">usd services</h2>
</body>
</html>
