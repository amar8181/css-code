<html>
    <head>
        <title>CSS background-blend-mode</title>

        <style>
            body{
                font-family: arial;
            }

            #box{
                border: 2px solid black;
                width: 500px;
                height: 400px;
                background-image: linear-gradient( red,blue),url(images/Girl.png);
                background-blend-mode:color-dodge;
            }
        </style>
    </head>
    <body>
        
        <h1>CSS background-blend-mode</h1>

        <div id="box">
            <h2>BACKGROUND-BLEND-MODE</h2>
        </div>
    </body>
</html>
