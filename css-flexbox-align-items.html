<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-flexbox-align-items</title>

    <style>
        .container{
            height:300px;
            background-color: wheat;
            margin: 50px auto 0;
            padding: 10px;
            border:3px solid black;
            text-align: center;
            grid-gap:5px;
            display: flex;
            flex-direction: column;
           justify-content: center;
           align-items: flex-end;
            }

            .a{background: rgb(204, 90, 90);}
            .b{background: rgb(96, 153, 94);
                font-size: 35px;height: 100px;}
            .c{background: rgb(160, 69, 221);}
            .d{background: rgb(146, 184, 57);
            font-size: 10px;}
/*             
            .e{background: rgb(173, 134, 134);}
            .f{background: rgb(94, 211, 90);}
            .g{background: rgb(91, 12, 143);}
            .h{background: rgb(174, 245, 9);} */



    </style>
</head>
<body>
    <h1>css-flexbox ------align-items ( vertical alignment)</h1>

    <div class="container">
        <div class="a">one</div>
        <div class="b">two</div>
        <div class="c">three</div>
        <div class="d">four</div>
