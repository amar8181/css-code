<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-grid-item-position</title>

    <style>

        .container{
            background-color: #eee;
            width: 700px;
            margin:70px 0 0 50px;
            
            display: grid;
            grid-template-columns: 250px 200px auto;
            grid-template-rows: 150px  200px;
            
            grid-gap:20px 25px;

            
        }

        .a{
            background: orangered;

         /* grid-row-start: 2;
         grid-row-end: 3;
         grid-column-start: 3;
         grid-column-end: 4; */

         /* grid-row: 2/3;
         grid-column: 3/4; */

         grid-area:2/3/3/4 ;
        }

        .b{
            background: rgb(129, 223, 41);
        }

        .c{
            background: rgb(25, 171, 190);
        }

        .d{
            background: rgb(87, 56, 172);
        }

        .e{
            background: rgb(190, 52, 167);
        }

        .f{
            background: rgb(192, 133, 133);
            /* grid-row-start: 1;
         grid-row-end: 2;
         grid-column-start: 1;
         grid-column-end: 2; */

         /* grid-row: 1/2;
         grid-column: 1/2; */

         grid-area: 1/1/2/2;
        }
    </style>
</head>
<body>

        <h1>css-grid-item-position</h1>

    <div class="container">
        <div class="a">first</div>
        <div class="b">second</div>
        <div class="c">third</div>
        <div class="d">fourth</div>
        <div class="e">fifth</div>
        <div class="f">sixth</div>
    </div>
</body>
</html>
