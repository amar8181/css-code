<html>
    <head>
        <title>CSS-table properties</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }

            table{
                width: 300px;
                border-spacing: 10px 20px;
                border-collapse: collapse;
                vertical-align: auto;
            }

            table, th, td {
                border: 1px solid black;
                vertical-align: top;
                padding: 20px 10px;
            }
            
            caption{
                caption-side: top;
            }


        </style>
    </head>
    <body>
        <table border="1">

            <caption>inform</caption>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>saving</th>
            </tr>

            <tr>
                <td>samir Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, aperiam!</td>
                <td>kupate</td>
                <td>$45</td>
            </tr>

            <tr>
                <td>raju</td>
                <td>mama</td>
                <td>$68</td>
            </tr>

            <tr>
                <td>swap</td>
                <td>usd</td>
                <td>$100</td>
            </tr>

            <tr>
                <td>manoj</td>
                <td>raju</td>
                <td>$54</td>
            </tr>
        </table>
    </body>
</html>
