<html>
    <head>
        <title>css-clip- path for image</title>

        <style>
            #a img{
                clip-path: circle(40% at 50% 50%);
            }

            #b img{
                clip-path: ellipse(40% 20% at 50% 50%);
            }

            #c img{
                clip-path: inset(15% 20% 10% 22%);
            }

            #d img{
                clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            }
            
        </style>
    </head>
    <body>
        
        <h1>CSS-clip path for image</h1>

        <div id="a">
             <img src="images/Girl.png" alt="girl">A
        </div>

            <div id="b">
                <img src="images/puppies.webp" alt="">B
            </div>

            <div id="c">
                <img src="images/wallpaper1.jpg" alt="">C
            </div>

            <div id="d">
                <img src="images/puppies.webp" alt="">D
            </div>








    </body>
</html>
