<html>
    <head>
        <title>CSS-cursor</title>
            <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        #a{
            border: 1px solid red;
            background: yellowgreen;
            text-align: center;
            width: 300px;
            height: 300px;
            cursor: wait;
            float: left;
        }

        #b{
            border: 1px solid red;
            background: yellowgreen;
            text-align: center;
            width: 300px;
            height: 300px;
            cursor: alias;
            float: left;
            margin-left: 10px;
        }

        #c{
            border: 1px solid red;
            background: yellowgreen;
            text-align: center;
            width: 300px;
            height: 300px;
            cursor: zoom-in;
            float: left;
            margin-left: 10px;
        }

        #d{
            border: 1px solid red;
            background: yellowgreen;
            text-align: center;
            width: 300px;
            height: 300px;
            cursor: zoom-out;
            float: left;
            margin-left: 10px;
        }

        #e{
            border: 1px solid red;
            background: yellowgreen;
            text-align: center;
            width: 300px;
            height: 300px;
            cursor: pointer;
            float: left;
            margin-left: 10px;
        }

        
    </style>

    </head>
    <body>
        <div id="a">
           <h2>A</h2>
        </div>

        <div id="b">
            <h2>B</h2>
         </div>

         <div id="c">
            <h2>C</h2>
         </div>

         <div id="d">
            <h2>D</h2>
         </div>

         <div id="e">
            <h2>E</h2>
         </div>
    </body>
</html>
