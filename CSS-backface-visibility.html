
<html>
    <head>
        <title>CSS-backface-visibility</title>
        <style>
            body{
                font-family: Arial, Helvetica;
                background: rgb(161, 150, 150);
            }


            .card{
                height:300px;
                width: 300px;
                border: 0px solid black;
              position: absolute;
              left: 10%;
              top: 25%;
                perspective:500px;
                
            }

            .content{
                width: 100%;
                height: 100%;
                position: absolute;
                transition: transform 2s;
                transform-style: preserve-3d;
            }

            .card:hover .content{
                transform: rotateY(180deg);
            }

            .front,
            .back {
                width: 100%;
                height: 100%;
                position: absolute;
                background: white;
                line-height: 300px;
                color: tomato;
                font-size: 60px;
                text-align: center;
                border-radius: 10px;
                backface-visibility: hidden;
            }
           
            .back{
                background: tomato;
                color: white;
                transform: rotateY(180deg);
            }
        </style>
    </head>

    <body>
        <h1>CSS-backface-visibility</h1>

        <div class="card">

            <div class="content">
                <div class="front">front</div>
                <div class="back">back</div>
            </div>

        </div>

    </body>
</html>
